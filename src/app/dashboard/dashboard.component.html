<html>

<head>
    <style>

.w3-container
{
    color:white;
    
    background-size: 20% ;
}
        .dropbtn {
  background-color: black;
  color: white;
  padding: 16px;
  font-size: 20px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: chocolate;}


    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 200px;
      background-color: #f1f1f1;
    }
    
    li a {
      display: block;
      color: #000;
      padding: 8px 16px;
      text-decoration: none;
    }
    
    li a.active {
      background-color:burlywood;
      color: white;
    }
    
    li a:hover:not(.active) {
      background-color: #555;
      color: white;
    }
    </style>

</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

                <p>Purbita Pal</p><p>Madhushree Majumdar</p><p>Sananda Chatterjee</p><p>Changel Rose Antu</p>
                <p>Maumita Dey</p><p>Sushmita Padhi</p><p>Hrittika Paul</p>            
              </span>
            </p>
          </div>
    <div class="dropdown">
        <button class="dropbtn">Welcome</button>
        <div class="dropdown-content">
            <ul>
                <li><a class="active" href="#dashboard">Hello Users!</a></li>

<table>
    <thead>
    <style>
           
   table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
     
    td, th {
      border: 1px solid #0e0d0d;
      text-align: left;
      padding: 8px;
    }
    tr,th{
        background-color: white;
    }
     
    tr:nth-child(even) {
      background-color:bisque;
    }
    tr:nth-child(odd) {
      background-color:aliceblue;
    }
    </style>

    <tr>
        
        <th>StudentName</th>
        <th>Address</th>    
        <th>Email</th>
        <th>ContactNo.</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor='let student of student'>
            
            <td>{{student.userName}}</td>
            <td>{{student.userAddress}}</td>
            <td>{{student.userEmail}}</td>
            <td>{{student.userMobile}}</td>
        </tr>
    </tbody>
    </table>
    
    <a [routerLink] = '"/afteradminlogin"'><h3 style="color: black; text-align: center;">Go to Controls</h3></a>
